<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<table border="1" cellspacing="0" cellpadding="0" style="width: 800px;text-align: center">

        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>职位</th>
            <th>部门</th>
            <th>生日</th>


        </tr>

        <tr th:each="person:${person}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:if="${person.gender} eq 0">女</td>`
            <td th:if="${person.gender} eq 1">男</td>
            <td th:text="${person.age}"></td>
            <td th:text="${person.rank}"></td>
            <td th:text="${person.did}"></td>
            <td th:text="${person.birthday}"></td>
        </tr>


    </table>



</body>
</html>
